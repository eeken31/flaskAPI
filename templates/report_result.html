<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Report Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-700">Transaction Report Summary</h2>

            <!-- Display Summary Data -->
            <div class="mt-6">
                {% if data.response %}
                    {% for summary in data.response %}
                    <div class="bg-gray-100 p-4 mb-4 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold text-gray-900">Currency: {{ summary.currency }}</h3>
                        <p class="text-gray-700 mt-2">Transaction Count: {{ summary.count }}</p>
                        <p class="text-gray-700">Total Amount: {{ summary.total }}</p>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-center text-gray-600">No data available for the selected criteria.</p>
                {% endif %}
            </div>

            <!-- Back to Dashboard Button -->
            <div class="flex flex-col items-center mt-6">
                <a href="{{ url_for('dashboard') }}" class="w-full px-4 py-2 text-white text-center bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>

</body>
</html>
