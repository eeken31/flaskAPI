<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-700">Check Client</h2>

            <!-- Transaction ID Form -->
            <form class="space-y-6" action="/check-client" method="POST">
                <!-- Transaction ID (mandatory) -->
                <div>
                    <label for="transaction-id" class="block text-sm font-medium text-gray-700">Transaction ID <span class="text-red-500">*</span></label>
                    <input type="text" name="transaction-id" id="transaction-id" required
                           class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Enter Transaction ID">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Check Transaction
                    </button>
                </div>

                <!-- Back to Dashboard Button -->
                <div class="flex flex-col items-center">
                    <a href="{{ url_for('dashboard') }}" class="w-full px-4 py-2 text-white text-center bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
