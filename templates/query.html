<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Query</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-700">Transaction Query</h2>

            <form class="space-y-6" action="{{ url_for('query') }}" method="POST">
                <div>
                    <label for="fromDate" class="block text-sm font-medium text-gray-700">From Date</label>
                    <input type="date" name="fromDate" id="fromDate" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="toDate" class="block text-sm font-medium text-gray-700">To Date</label>
                    <input type="date" name="toDate" id="toDate" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <input type="text" name="status" id="status" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" placeholder="Status">
                </div>
                <div>
                    <label for="operation" class="block text-sm font-medium text-gray-700">Operation</label>
                    <input type="text" name="operation" id="operation" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" placeholder="Operation">
                </div>
                <div>
                    <label for="merchantId" class="block text-sm font-medium text-gray-700">Merchant ID</label>
                    <input type="text" name="merchantId" id="merchantId" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" placeholder="Merchant ID">
                </div>
                <div>
                    <label for="acquirerId" class="block text-sm font-medium text-gray-700">Acquirer ID</label>
                    <input type="text" name="acquirerId" id="acquirerId" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" placeholder="Acquirer ID">
                </div>
                <div>
                    <label for="paymentMethod" class="block text-sm font-medium text-gray-700">Payment Method</label>
                    <input type="text" name="paymentMethod" id="paymentMethod" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" placeholder="Payment Method">
                </div>
                <div>
                    <label for="errorCode" class="block text-sm font-medium text-gray-700">Error Code</label>
                    <input type="text" name="errorCode" id="errorCode" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" placeholder="Error Code">
                </div>
                <div>
                    <label for="filterField" class="block text-sm font-medium text-gray-700">Filter Field</label>
                    <input type="text" name="filterField" id="filterField" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" placeholder="Filter Field">
                </div>
                <div>
                    <label for="filterValue" class="block text-sm font-medium text-gray-700">Filter Value</label>
                    <input type="text" name="filterValue" id="filterValue" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" placeholder="Filter Value">
                </div>
                <div>
                    <label for="page" class="block text-sm font-medium text-gray-700">Page</label>
                    <input type="text" name="page" id="page" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md" placeholder="Page">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                        Submit Query
                    </button>
                </div>
                <!-- Back to Dashboard Button -->
                <div class="flex flex-col items-center">
                    <a href="{{ url_for('dashboard') }}" class="w-full px-4 py-2 text-white text-center bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
